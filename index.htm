<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS file -->
    <link rel="stylesheet" href="drum.css">

    <!--Import JS file-->
    <script src="drum.js"></script>


    <!-- load fonts awesome -->
    <script src = "https://kit.fontawesome.com/a1be6c75b5.js" crossorigin = "anonymous"></script>

     <!-- ensure proper rendering and touch zooming -->
    <meta name = "viewport" content = "width=device-width, initial-scale=1" >

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    


    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- load Jquery libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!--favicon-->
    <link rel='icon' href='#' type='image/x-icon' />

    <title>Drum Machine</title>
<script>

// jQuery methods go here...
  
  
$(document).ready(function(){

// jQuery methods go here...
  
        $(document).keydown(function(event){
            
            padSound(String.fromCharCode(event.which),true);
        });

        $("#unmute").hide();

         $("#volume").change(function(){
            $("#volume").attr("title", function(i, origValue){
                return Math.round(this.value /10)
                });
        });

        $("#mute").click(function(){
            $(this).hide();
            $("#unmute").show();
            $("#volume").attr({
                    "title" : "0",
                    "value" : "0"
                    });
            $("#labelvol").text("Muted");
            $("#display").text("Muted");
        });

        $("#unmute").click(function(){
            $(this).hide();
            $("#mute").show();
            $("#volume").attr({
                    "title" : "5",
                    "value" : "50"
                    });
            $("#labelvol").text("Volume 5");
            $("#display").text("Unmuted");
        });

        $(".pad").focusin(function(){
           activateButton(this.id)
        });

        $(".pad").mousedown(function(){
 //           activateButton(this.id)
        });

     $(".pad").mouseup(function(){
  //          deactivateButton(this.id)
        });

        $(".pad").focusout(function(){
           $(this).css("background-color", "lightgray");
            $(this).css("color", "black");
        });

     

});



 </script>

    <style></style>
</head>

<!-- load new quote when window is opened -->
<body >


<!--highest level container-->
<div class="container mt-5 pb-4 " id="drum-machine">
   <h4 class="text-center mt-3 "> Nick's Drum Machine</h4>

    <div class="container">     
        <div class="row">

            <div class="col-sm-1">
            </div>
         

           <div class="d-flex flex-column col-sm-5 bg-info mt-3"
                id = "pads">
                
                   <div class="d-flex justify-content-around">
                        <button type="button" class="pad" id = "Q" onclick="padSound(this.id,false)" >Q</button>
                        <button type="button" class="pad" id = "W" onclick="padSound(this.id,false)">W</button>
                        <button type="button" class="pad" id = "E" onclick="padSound(this.id)">E</button>
                    </div>

                    <div class="d-flex justify-content-around">
                        <button type="button" class="pad" id = "A" onclick="padSound(this.id)">A</button>
                        <button type="button" class="pad" id = "S" onclick="padSound(this.id)">S</button>
                        <button type="button" class="pad" id = "D" onclick="padSound(this.id)">D</button>
                    </div>

                    <div class="d-flex justify-content-around">
                        <button type="button" class="pad" id = "Z" onclick="padSound(this.id)">Z</button>
                        <button type="button" class="pad" id = "X" onclick="padSound(this.id)">X</button>
                        <button type="button" class="pad" id = "C" onclick="padSound(this.id)">C</button>
                    </div>

                
            </div>

            <div class="col-sm-1">
            </div>

            <div class="col-sm-4 d-flex flex-column justify-content-around bg-light mt-3 pt-2 pb-3" 
                id = "controls">
           
                <div class="align-self-center custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input bg-danger" id="switch1" onchange = "setpower()" checked>
                    <label class="custom-control-label" for="switch1">Power</label>
                </div>

               
                <p class="align-self-center bg-info mt-2" id= "display" >Play the Drums!</p>
                
               <!-- <audio></audio> -->
               
                <div>
                    <label class="ml-3" id = "labelvol" for="volume">Volume 5</label>
                    
                    <div class="d-flex ml-3 mr-3">
                       
                        <i class="fas fa-volume-mute mr-2 text-primary" id= "mute" title = "mute on" ></i>
                        <i class="fas fa-volume-up mr-2 text-primary" id= "unmute" title = "mute off" ></i>
                        <input type="range" id = "volume" value = "50" class="align-self-center form-control-range text-dark" title = "5" onchange = "setVolume(this.value)"></input>
                        
                    </div>
                </div>

            </div>

           

        </div>

    </div>

</div>

</body>

</html>
