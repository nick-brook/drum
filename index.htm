<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS file -->
    <link rel="stylesheet" href="drum.css">

    <!--Import JS file-->
    <script src="drum.js"></script>


    <!-- load fonts awesome -->
    <script src = "https://kit.fontawesome.com/a1be6c75b5.js" crossorigin = "anonymous"></script>

     <!-- ensure proper rendering and touch zooming -->
    <meta name = "viewport" content = "width=device-width, initial-scale=1" >

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    


    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- load Jquery libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!--favicon-->
    <link rel='icon' href='#' type='image/x-icon' />

    <title>Drum Machine</title>
<script>

// jQuery methods go here...
  
  
$(document).ready(function(){

// jQuery methods go here...
  
$(document).keydown(function(event){
    padSound(String.fromCharCode(event.which))
  
});


        $("#unmute").hide();

         $("#volume").change(function(){
            $("#volume").attr("title", function(i, origValue){
                return Math.round(this.value /10)
                });
        });

        $("#mute").click(function(){
            $(this).hide();
            $("#unmute").show();
            $("#volume").attr({
                    "title" : "0",
                    "value" : "0"
                    });
            $("#labelvol").text("Muted");
            
        });

        $("#unmute").click(function(){
            $(this).hide();
            $("#mute").show();
            $("#volume").attr({
                    "title" : "5",
                    "value" : "50"
                    });
            $("#labelvol").text("Volume 5");
        });

        $(".pad").focus(function(){
            $(this).css("border-width","3px")
        })

          $(".pad").mouseenter(function(){
            $(this).css("border-width","3px")
        })

        $(".pad").blur(function(){
            $(this).css("border-width","2px")
        })

          $(".pad").mouseleave(function(){
            $(this).css("border-width","2px")
        })

});



 </script>

    <style></style>
</head>

<!-- load new quote when window is opened -->
<body >


<!--highest level container-->
<div class="container mt-5 pb-4" id="drum-machine">
   <h4 class="text-center"> Nick's Drum Machine</h4>

    <div class="container">     
        <div class="row">

            <div class="col-sm-1">
            </div>

           <div class="d-flex flex-column col-sm-5"
                id = "pads">
                
                   <div class="d-flex justify-content-around">
                        <button type="button" class="pad" id= "btnq" onclick="padSound('Q')" >Q</button>
                        <button type="button" class="pad" onclick="padSound('W')">W</button>
                        <button type="button" class="pad" onclick="padSound('E')">E</button>
                    </div>

                    <div class="d-flex justify-content-around">
                        <button type="button" class="pad" onclick="padSound('A')">A</button>
                        <button type="button" class="pad" onclick="padSound('S')">S</button>
                        <button type="button" class="pad" onclick="padSound('D')">D</button>
                    </div>

                    <div class="d-flex justify-content-around">
                        <button type="button" class="pad" onclick="padSound('Z')">Z</button>
                        <button type="button" class="pad" onclick="padSound('X')">X</button>
                        <button type="button" class="pad" onclick="padSound('C')">C</button>
                    </div>

                
            </div>

            <div class="col-sm-1">
            </div>

            <div class="col-sm-4 d-flex flex-column justify-content-around " 
                id = "controls">
           

                <div class="align-self-center custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch1" onchange = setpower() checked>
                    <label class="custom-control-label" for="switch1">Power</label>
                </div>

                 

                <p class="align-self-center" id= "display" >Play the drums!</p>

                <audio></audio>

                <div>
                    <label class="align-self-center" id = "labelvol" for="volume">Volume 5</label>
                    
                    <div class="d-flex">
                       
                        <i class="fas fa-volume-mute mr-2" id= "mute" title = "mute on" ></i>
                        <i class="fas fa-volume-up mr-2" id= "unmute" title = "mute off" ></i>
                        <input type="range" id = "volume" value = "50" class="align-self-center form-control-range" title = "5" onchange = "setVolume(this.value)"></input>
                        
                    </div>
                </div>

            </div>

            <div class="col-sm-1">
            </div>

        </div>

    </div>

</div>

</body>

</html>
